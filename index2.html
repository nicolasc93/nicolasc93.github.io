<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="author" content="Nicolas-C">
  <link href="./bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/PointCalculator.css" rel="stylesheet">
  <script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="./bootstrap-4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="./js/PointCalculator.js" type="text/javascript"></script>
  <title>日麻点数在线计算器 | 三人局</title>
</head>

<body>
  <!-- 全局header -->
  <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand mb-0" style="font-weight: bolder;">日本麻将在线计算器</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">四人局</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">三人局</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- 特殊规则 -->
  <div class="card rule-general">
    <div class="card-header">
      特殊规则
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="input-group col-md-4" style="margin-bottom: 1%;">
            <div class="input-group-prepend">
              <label class="input-group-text">番缚规则</label>
            </div>
            <select class="custom-select" id="hanbaku">
              <option value="1">一番缚</option>
              <option value="2">二番缚</option>
              <option value="4">四番缚</option>
            </select>
          </div>
          <div class="input-group col-md-4" style="margin-bottom: 1%;">
            <div class="input-group-prepend">
              <label class="input-group-text">食断规则</label>
            </div>
            <select class="custom-select" id="shokudan" disabled>
              <option value="1">有食断</option>
              <option value="0">无食断</option>
            </select>
          </div>
          <div class="input-group col-md-4" style="margin-bottom: 1%;">
            <div class="input-group-prepend">
              <label class="input-group-text">自摸损</label>
            </div>
            <select class="custom-select" id="tsumoson" disabled>
              <option value="0">无自摸损</option>
              <option value="1">有自摸损</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 符数 -->
  <div class="card fu-general">
    <div class="card-header">
      符数计算
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="input-group col-md-6" style="margin-bottom: 1%;">
            <div class="input-group-prepend">
              <label class="input-group-text">和牌形式</label>
            </div>
            <select class="custom-select" id="fu-type" onchange="fu()">
              <option value="1">七对子</option>
              <option value="2">平和 自摸</option>
              <option value="3">平和形式 副露荣和</option>
              <option value="4" selected>其他形式</option>
            </select>
          </div>
          <div class="input-group col-md-6" id="win" style="margin-bottom: 1%;">
            <div class="input-group-prepend">
              <label class="input-group-text">和牌状态</label>
            </div>
            <select class="custom-select" id="fu-win">
              <option value="1">门前清 荣和</option>
              <option value="2">有副露 荣和</option>
              <option value="3">自摸</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-group col-md-6" id="tenpai" style="margin-bottom: 1%;">
            <div class="input-group-prepend">
              <label class="input-group-text">听牌形式</label>
            </div>
            <select class="custom-select" id="fu-tenpai">
              <option value="1">双碰</option>
              <option value="2">两向</option>
              <option value="3">边张</option>
              <option value="4">嵌张</option>
              <option value="5">单骑</option>
            </select>
          </div>
          <div class="input-group col-md-6" id="eyes" style="margin-bottom: 1%;">
            <div class="input-group-prepend">
              <label class="input-group-text">雀头形式</label>
            </div>
            <select class="custom-select" id="fu-eyes">
              <option value="1">数字牌</option>
              <option value="2">自风牌</option>
              <option value="3">场风牌</option>
              <option value="4">自风+场风牌</option>
              <option value="5">三元牌</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8" id="triplets">
            面子<br />
            <table class="table table-sm table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="text-center"></th>
                  <th scope="col" class="text-center">刻子</th>
                  <th scope="col" class="text-center">杠子</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="text-center">中张 明</th>
                  <td class="text-center">
                    <select class="custom-select" id="zhong-mingke">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                  <td class="text-center">
                    <select class="custom-select" id="zhong-minggang">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-center">中张 暗</th>
                  <td class="text-center">
                    <select class="custom-select" id="zhong-anke">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                  <td class="text-center">
                    <select class="custom-select" id="zhong-angang">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-center">幺九 明</th>
                  <td class="text-center">
                    <select class="custom-select" id="yao-mingke">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                  <td class="text-center">
                    <select class="custom-select" id="yao-minggang">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th scope="row" class="text-center">幺九 暗</th>
                  <td class="text-center">
                    <select class="custom-select" id="yao-anke">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                  <td class="text-center">
                    <select class="custom-select" id="yao-angang">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 番数 -->
  <div class="card fan-general">
    <div class="card-header">
      teshuguize
    </div>
    <div class="card-body">
      123
    </div>
  </div>

  <!-- 点数总结 -->
  <div class="card point-general">
    <div class="card-header">
      点数总结&emsp;
      <button type="button" class="btn btn-primary" onclick="calculationFu()">开始计算</button>
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-sm table-bordered">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="text-center">总结参数</th>
                  <th scope="col" class="text-center">计算结果</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="text-center">总符数</th>
                  <td class="text-center"><span id="fu-total">0</span></td>
                </tr>
                <tr>
                  <th scope="row" class="text-center">总番数</th>
                  <td class="text-center"><span id="fan-total">0</span></td>
                </tr>
                <tr>
                  <th scope="row" class="text-center">综合判定</th>
                  <td class="text-center"><span id="judgement">-</span></td>
                </tr>
                <tr>
                  <th scope="row" class="text-center">点数</th>
                  <td class="text-center"><span id="point-total">0</span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-6">
            <table class="table table-sm table-bordered">
              <thead class="thead-light">
              <tr>
                <th scope="col" class="text-center"></th>
                <th scope="col" class="text-center">点数分摊</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row" class="text-center">亲家荣和</th>
                <td class="text-center"><span id="qin-rong">0</span></td>
              </tr>
              <tr>
                <th scope="row" class="text-center">亲家自摸</th>
                <td class="text-center"><span id="qin-zimo">0</span> ALL</td>
              </tr>
              <tr>
                <th scope="row" class="text-center">子家荣和</th>
                <td class="text-center"><span id="zi-rong">0</span></td>
              </tr>
              <tr>
                <th scope="row" class="text-center">子家自摸</th>
                <td class="text-center"><span id="zi-zimo1">0</span> / <span id="zi-zimo2">0</span></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
